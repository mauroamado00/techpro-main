<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <script type="module" src="nuevacontra.js"></script>
    <link rel="stylesheet" href="nuevacontra.css">
</head>
<body>

    <form id="frmCambiar" class="auth_form">
        <h2 class="form_title">Cambiar Contraseña</h2>
        <div class="form_group">
            <input type="password" placeholder="Nueva Contraseña" name="password" class="form_input" />
        </div>
        <div class="form_group">
            <input type="password" placeholder="Confirmar Contraseña" name="confirmpassword" class="form_input" />
        </div>
        <div class="form_group">
            <input type="submit" value="Cambiar Contraseña" class="form-btn" />
        </div>
        <p id="message"></p>
    </form>
    
    
</body>
</html>
