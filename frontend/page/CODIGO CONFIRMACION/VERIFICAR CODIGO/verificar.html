<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Codigo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="verificar.js"></script>
</head>
<body>

    <form id="frmVerificar" class="auth_form">
        <h2 class="form_title">Verificar Código</h2>
        <p>Ingresa el código de confirmación enviado a tu correo.</p>
        <div class="form_group">
            <input type="text" placeholder="Código de Confirmación" name="codigo" class="form_input" />
        </div>
        <div class="form_group">
            <input type="submit" value="Verificar Código" class="form-btn" />
        </div>
        <p id="message"></p>
    </form>   
    
</body>
</html>
