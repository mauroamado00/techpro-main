<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHPRO | FINALIZAR COMPRA</title>
    <link rel="stylesheet" href="finalizacompra.css">
    <script type="module" src="script.js"></script>
</head>
<body>

    <div class="container">
        <h1>Finalizar Compra</h1>
        <div class="checkout">
            <div class="customer-info">
                <label for="nombre-completo" name="nombrecompleto">Nombre Completo</label>
                <input type="text" id="nombre-completo">
                <label for="ciudad" name="ciudad">Ciudad</label>
                <input type="text" id="ciudad">
                <label for="numero-telefono" name="numerodetelefono">Numero de Telefono</label>
                <input type="tel" id="numero-telefono">
                <label for="email" name="email">Email</label>
                <input type="email" id="email">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox" value="1">
                    <label for="checkbox">Guardar informacion para proximas compras</label>
                </div>
            </div>
            <div class="checkout-info">
                <div class="cart-total">
                    <div class="subtotal">
                        <p>Subtotal:</p>
                        <p></p>
                    </div>
                    <div class="shipping">
                        <p>Env√≠o:</p>
                        <p>Gratis</p>
                    </div>
                    <div class="total">
                        <p>Total:</p>
                        <p></p>
                    </div>
                </div>
                <label for="metodoEnvio">Metodo Envio</label>
                <select id="metodoEnvio" name="metodoEnvio">
                    <option value="envio">Envio a Domicilio</option>
                    <option value="local">Retiro en Sucursal</option>
                </select>
                <div class="direccion-container">
                    <label for="direccion">Direccion</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <label for="metodoPago">Metodo de Pago</label>
                <select id="metodoPago" name="metodoPago">
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>        
                </select>
                <button id="realize-order">Realizar pedido</button>
            </div>
        </div>
    </div>
    
</body>
</html>
