<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="gestionarproductos.css">
    <script type="module" src="gestionarProducto.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="/frontend/image/iconos/TECHPRO.jpg" alt="Logo" class="logo">
        </div>
        <div class="hamburger" id="hamburger">
            &#9776; <!-- Icono de hamburguesa -->
        </div>
    

    <!-- form para crear el producto -->
    <div class="content">
        <div class="formulario-producto">
            <h2>Crear Producto</h2>
            <form id="productoForm">
                <label for="productoNombre">Nombre:</label>
                <input type="text" id="productoNombre" name="productoNombre" placeholder="Nombre del producto" required>
    
                <label for="productoPrecio">Precio:</label>
                <input type="number" id="productoPrecio" name="productoPrecio" placeholder="Precio del producto" step="0.01" required>
    
                <label for="productoStock">Stock:</label>
                <input type="number" id="productoStock" name="productoStock" placeholder="Stock del producto" required>
    
                <label>Imagen:</label>
                <input type="file" id="productoImagen" name="productoImagen" accept="image/*" required>
                <img id="imagenPreview" src="" alt="Imagen del producto" style="display:none; max-width:100px; margin-top:10px;">
    
                <input type="submit" value="Crear producto" id="crearProducto">
            </form>
            <p id="resultadoOperacion"></p>
        </div>
    
        <div class="lista-productos">
            <h2>Lista de Productos</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th name="imagen">Imagen</th>
                        <th name="nombre">Nombre</th>
                        <th name="precio">Precio</th>
                        <th name="stock">Stock</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
            </table>
        </div>
    </div>


</body>
</html>
