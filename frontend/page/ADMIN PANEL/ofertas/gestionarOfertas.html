<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gestionOfertas.css">
    <script type="module" src="gestionOfertas.js"></script>
</head>
<body>
    <h2>Crear Oferta</h2>
    <form action="/submit-offer" method="post" id="formCrear">
        <label for="offer">Oferta:</label>
        <input type="number" id="offer" name="offer" required><br><br>
        
        <label for="start-date">Fecha de Inicio:</label>
        <input type="date" id="start-date" name="startDate" required><br><br>
        
        <label for="end-date">Fecha de Fin:</label>
        <input type="date" id="end-date" name="endDate" required><br><br>

               
        <label for="product-id  ">Id producto seleccionado</label>
        <input type="text" id="product-id" name="productId" required readonly><br><br>
        
        <input type="submit" value="Crear oferta">
    </form>

    <h1>Lista de Productos</h1>
    <div id="product-list">
    </div>
   
    
</body>
</html>
