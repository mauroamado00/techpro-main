<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin-login.css">
    <script type="module" src=""></script>
</head>
<body>


      <!-- Barra de navegación -->
      <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <span>Admin Panel</span>
            </div>
            <div class="nav-links">
                <button id="loginButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h2V7zm-1 10.9c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="form-content">
        <form id="frmInicio" class="auth_form">
          <h2 class="form-titulo">Login Admin</h2>
          <p class="form-p">Ingresa los datos debajo</p>
          <div class="form_group">
            <input type="email" placeholder="Email" name="email" class="form-input" />
          </div>
          <div class="form_group form-password">
            <input
              type="password"
              placeholder="Password" name="password"
              class="form-input" 
            />
          </div>
          <div class="form_group">
            <button class="form-btn" type="submit">
              <a href="gestionarproductos.html" class="form-confirmar">Confirmar</a>
            </button>
          </div>
          <div class="form_group">
            <span
              >No tienes una cuenta aún?
              <a href="" class="form_auth_link"
                >Registrarse</a
              ></span>
          </div>
        </form>
      </div>
    </div>
    
</body>
</html>
